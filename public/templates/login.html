<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<h4 class="modal-title" id="myModalLabel">Log in to Promos</h4>
		</div> <!-- /.modal-header -->
		<div class="modal-body">
			<form role="form">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" id="uLogin" ng-model="formData.username" name="username" placeholder="Username">
						<label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
					</div>
				</div> <!-- /.form-group -->

				<div class="form-group">
					<div class="input-group">
						<input type="password" class="form-control" id="uPassword" ng-model="formData.password" name="password" placeholder="Password">
						<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
					</div> <!-- /.input-group -->
				</div> <!-- /.form-group -->

				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div> <!-- /.checkbox -->
			</form>

		</div> <!-- /.modal-body -->

		<div class="modal-footer">
			<button ng-click='login()' class="form-control btn btn-primary">Login</button>
		</div> <!-- /.modal-footer -->

	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
