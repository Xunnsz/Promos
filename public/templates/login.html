<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <form role="form">
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" id="uLogin" ng-model="formData.username" name="username" placeholder="Username">
						<label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
					</div>
				</div> <!-- /.form-group -->

				<div class="form-group">
					<div class="input-group">
						<input type="password" class="form-control" id="uPassword" ng-model="formData.password" name="password" placeholder="Password">
						<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
					</div> <!-- /.input-group -->
				</div> <!-- /.form-group -->
            <div class="checkbox">
              <label>
              <input type="checkbox"> Stay signed in
              </label>
            </div>
            <button type="button" ng-click='login()' class="form-control btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
