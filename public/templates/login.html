<!DOCTYPE html>
<html ng-app="promos">
	<head>
	<title>{{ title }}</title>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="javascripts/controllers.js"></script>
	<script src="javascripts/routes.js"></script>

	<link rel='stylesheet' href='./stylesheets/style.css' />
	</head>
	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" >
			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					 <a class="navbar-brand" href="#"><img style="max-height:40px;margin-top:-10px" src="./images/logo2.png" alt=""></a>
					<div class="navbar-header page-scroll">
						<div class="navbar-brand page-scroll" style="cursor:default;margin-left:-25px">{{ title }}</div>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>
			
			<div class="loginContainer">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img class="media-object center-block" style="max-height:225px;text-align:'center';margin-bottom:10px" src="./images/logo.png" />
						<form role="form" ng-enter="login()">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="uLogin" ng-model="formData.username" name="username" placeholder="Username">
							<label for="uLogin" class="input-group-addon glyphicon glyphicon-user" style="top:0"></label>
						</div>
					</div> <!-- /.form-group -->

					<div class="form-group">
						<div class="input-group">
							<input type="password" class="form-control" id="uPassword" ng-model="formData.password" name="password" placeholder="Password">
							<label for="uPassword" class="input-group-addon glyphicon glyphicon-lock" style="top:0"></label>
						</div> <!-- /.input-group -->
					</div> <!-- /.form-group -->
							<div class="checkbox">
								<label>
								<input type="checkbox"> Stay signed in
								</label>
							</div>
							<button type="button" ng-click='login()' class="form-control btn btn-primary">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		</div>

	</body>
</html>
