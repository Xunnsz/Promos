<!-- IMPORTANT: Navigation -->
<div ng-include src="'templates/Supervisor/Navigation.html'"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12">
             <div class="page-header">
             	<h1 id="timeline">Students</h1>
             </div>
			<div class="table-responsive">
				
				<table id="mytable" class="table table-bordred table-striped table-hover">
					<thead>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Address</th>
						<th>Course</th>
						<th>Subject</th>
						<th>Progress</th>
						<th>Phone</th>
					</thead>
					<tbody>

						<div ng-controller="SupervisorDashboardCtrl">
							<tr ng-repeat="student in students" ng-click="showTimeline($index)">
								<td>{{$index+1}}</td>
								<td >{{student.surname}}</td>
								<td>{{student.lastname}}</td>
								<td>{{student.address}} {{student.addressnumber}}, {{student.zipcode}} {{student.city}}</td>
								<td>{{student.course}}</td>
								<td>{{student.subject}}</td>
								<td ng-click="scrollTimeline($index)">	
									<div id="myProgressbar" class="progress">
          				<div class="progress-bar" role="progressbar" aria-valuenow="{{student.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{student.progress}}%;">									
								</td>
								<td><a href="tel:{{student.phonenumber}}"><span class="glyphicon glyphicon-earphone"></span></a></td>
							</tr>
						</div>

					</tbody>
						
				</table>

				<div class="clearfix"></div>
				<ul class="pagination center">
					<li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
					<li class="active"><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
				</ul>

			</div>
		</div>
	</div>
</div>
